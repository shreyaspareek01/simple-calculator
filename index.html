<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f441214415.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="body">
        <div class="output">
          <p class="upperOutput">45 X 24 =</p>
          <p class="answer">1080</p>
        </div>
        <div class="clear">
          <button>Clear</button>
          <button>Delete</button>
        </div>
        <div class="selectors">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>x</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
          <button>.</button>
          <button>0</button>
          <button>=</button>
          <button>+</button>
        </div>
      </div>
    </div>

    <footer>
      Copyright &copy; 2024 shreyaspareek01&nbsp;
      <a href="https://github.com/shreyaspareek01" target="_blank"
        ><i class="fa-brands fa-github" style="color: black"></i
      ></a>
    </footer>

    <script src="calculator.js"></script>
  </body>
</html>
