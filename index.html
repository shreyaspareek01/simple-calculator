<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f441214415.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="calculator">
      <div class="body">
        <div class="output">
          <p class="upperOutput"></p>
          <p class="answer"></p>
        </div>
        <div class="clear">
          <button class="clear1">Clear</button>
          <button class="delete">Delete</button>
        </div>
        <div class="selectors">
          <button class="numbers">7</button>
          <button class="numbers">8</button>
          <button class="numbers">9</button>
          <button class="operators">/</button>
          <button class="numbers">4</button>
          <button class="numbers">5</button>
          <button class="numbers">6</button>
          <button class="operators">x</button>
          <button class="numbers">1</button>
          <button class="numbers">2</button>
          <button class="numbers">3</button>
          <button class="operators">-</button>
          <button class="decimal">.</button>
          <button class="numbers">0</button>
          <button class="equalsTo">=</button>
          <button class="operators">+</button>
        </div>
      </div>
    </div>

    <footer>
      Copyright &copy; 2024 shreyaspareek01&nbsp;<a
        href="https://github.com/shreyaspareek01"
        target="_blank"
        ><i class="fa-brands fa-github" style="color: black"></i
      ></a>
    </footer>

    <script src="calculator.js"></script>
  </body>
</html>
